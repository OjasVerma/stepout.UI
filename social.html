<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
    * {
        margin: 0;
        padding: 0;
    }
    body{
        background-color: #fbfbfc;
        font-family: 'Montserrat', sans-serif;
    }
    a{
        text-decoration: none;
        color: black;
    }
    header {
        width: 100vw;
        height: max-content;
        text-align: justify;
    }
    .title {
        width: 100vw;
        align-items: center;
        display: flex;
        margin-top: 20px;
        flex-direction: row;
    }
    .title h3{
        margin: 20px;
        font-size: 30px;
    }
    .title button{
        width: 10vw;
        height: max-content;
        margin-left: 30px;
        margin-right: 30px;
        background-color: transparent;
        border: none;
    }
    .title svg{
        fill: white;
        padding: 10px;
        background-color: black;
        border-radius: 20px;
    }

    h2 {
        width: 100vw;
        margin: 5px;
        margin-left: 30px;
    }
    .card-d{
        width: 100vw;
        height: max-content;
        margin: 20px;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: row;
        border-radius: 10px;
    }
    .card-d svg{
        width: 30px;
        height: 30px;
        height: auto;
        fill: white;
        background-color: #0373F3;
        margin: 10px;
        padding: 30px;
        border-radius: 100px;
    }
    .card-d .info{
        display: flex;
        flex-direction: column;
        text-align: justify;
        justify-content: center;
        width: max-content;
        align-items: flex-start;
    }
    .card-d .info h4{
        margin-left: 30px;
        margin-right: 30px;
    }
    .card-d .info h3{
        width: max-content;
        margin-left: 30px;
        margin-right: 30px;
    }
    nav {
        width: 110vw;
        height: max-content;
        background-color: white;
        margin-top: 43%;
        padding-bottom: 10px;
        position: sticky;
        bottom: 0px;
    }
    nav ul{
        width: 100vw;
        height: max-content;
        display: flex;
        align-items: center;
        margin: 0px;
        padding: 0px;
        flex-direction: row;
        justify-content: space-evenly;
    }
    nav ul li{
        list-style: none;
        margin-left: 50px;
    }
    nav ul li svg{
        width: 8vw;
        height: 8vh;
        fill: #bdbdbd;
    }
    nav ul li .active{
        fill: #0373F3;
    }
    .map{
        width: 100vw;
    }
    .map iframe{
        margin: 20px;
        width: 100vw;
    }
    #ig{
        fill: #E4405F;
        background-color: white;
    }
    #fb{
        fill: #1877F2;
        background-color: white;
    }
    #tw{
        fill: #0A66C2;
        background-color: white;
    }
    #li{
        fill: #1DA1F2;
        background-color: white;
    }
    #wa{
        fill: #25D366;
        background-color: white;
    }
</style>
