<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
    * {
        margin: 0;
        padding: 0;
    }
    body{
        background-color: #fbfbfc;
        font-family: 'Montserrat', sans-serif;
    }
    header {
        width: 100vw;
        height: max-content;
        text-align: justify;
    }
    .hero{
        width: 100vw;
        background-color: #0373F3;
        height: 20vh;
        margin-top: 100px;
        border-radius: 20px;
        margin: 20px;
        background-image: url(card-2.jpg);
        background-size: cover;
    }
    .hero .loc{
        width: 100vw;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
    }
    .hero .loc svg{
        margin: 30px;
        margin-left: -50px;
    }
    .hero .loc h4{
        margin-top: 120px;
        background-color: #0373F3;
        padding: 10px;
        color: white;
        border-radius: 8px;
    }
    .title {
        width: 100vw;
        align-items: center;
        display: flex;
        margin-top: 20px;
        flex-direction: row;
    }
    .title h3{
        margin: 20px;
        font-size: 30px;
    }
    .title button{
        width: 10vw;
        height: max-content;
        margin-left: 30px;
        margin-right: 30px;
        background-color: transparent;
        border: none;
    }
    .title svg{
        fill: white;
        padding: 10px;
        background-color: black;
        border-radius: 20px;
    }
    h3 {
        width: 100vw;
        margin: 5px;
        margin-top: 30px;
        margin-left: 30px;
    }

    h2 {
        width: 100vw;
        margin: 5px;
        margin-left: 30px;
    }

    .search {
        background-color: white;
        border: solid 1px grey;
        border-radius: 50px;
        width: max-content;
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    .search svg {
        width: 10vw;
        height: auto;
        margin-left: 30px;
        fill: grey;
    }

    .search input {
        width: 50vw;
        height: 5vh;
        border: none;
        margin: 5px;
    }
    a{
        text-decoration: none;
    }
    .action button {
        width: max-content;
        height: max-content;
        border-radius: 50px;
        border: none;
        background-color: #0373F3;
    }

    .action button svg {
        width: 25px;
        height: 25px;
        padding: 15px;
        fill: white;
    }

    .action {
        margin-top: 30px;
        width: 100vw;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-evenly;
    }

    .card {
        width: 30vw;
        height: max-content;
        background-color: #0373F3;
        border-radius: 10px;
        background-image: url(card-1.jpg);
        background-size: cover;
        color: white;
        margin: 10px;
    }

    .card h4 {
        width: 20vw;
        background-color: 20vw;
        padding-top: 80px;
        margin-left: 10px;
    }

    .card .info {
        width: 30vw;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    }

    .card .info h5 {
        margin: 5px;
    }

    .card-2 {
        width: 40vw;
        height: max-content;
        background-color: #0373F3;
        border-radius: 10px;
        background-image: url(card-1.jpg);
        background-size: cover;
        color: white;
        margin: 10px;
    }

    .card-2 h4 {
        width: 40vw;
        background-color: 20vw;
        padding-top: 160px;
        margin-left: 10px;
    }

    .card-2 .info {
        width: 30vw;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    }

    .card-2 .info h5 {
        margin: 5px;
    }

    .menu {
        width: auto;
        margin-left: 25px;
        height: max-content;
        display: flex;
        flex-direction: row;
        overflow: auto;
    }

    nav {
        width: 110vw;
        height: max-content;
        background-color: white;
        margin-top: 43%;
        padding-bottom: 10px;
        position: sticky;
        bottom: 0px;
    }
    nav ul{
        width: 100vw;
        height: max-content;
        display: flex;
        align-items: center;
        margin: 0px;
        padding: 0px;
        flex-direction: row;
        justify-content: space-evenly;
    }
    nav ul li{
        list-style: none;
        margin-left: 50px;
    }
    nav ul li svg{
        width: 8vw;
        height: 8vh;
        fill: #bdbdbd;
    }
    nav ul li .active{
        fill: #0373F3;
    }
    .Scheduler{
        width: 110vw;
        height: max-content;
    }
    .Scheduler h3{
        width: 60vw;
        font-size: x-large;
        display: flex;
        justify-content: space-evenly;
    }
    .Scheduler .list{
        height: max-content;
        width: max-content;
    }
    .Scheduler .list h4{
        margin: 20px;
        margin-left: 50px;
        display: flex;
        align-items: center;
    }
    .Scheduler .list h4 svg{
        margin: 10px;
    }
</style>
