    @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
    * {
        margin: 0;
        padding: 0;
    }
    body{
        background-color: #fbfbfc;
        font-family: 'Montserrat', sans-serif;
    }
    .title {
        width: 100vw;
        align-items: center;
        display: flex;
        flex-direction: row;
    }
    .title h3{
        margin: 20px;
        font-size: 30px;
    }
    .title button{
        width: 10vw;
        height: max-content;
        margin-left: 30px;
        margin-right: 30px;
        background-color: transparent;
        border: none;
    }
    .action button {
        width: max-content;
        height: max-content;
        border-radius: 50px;
        border: none;
        background-color: #0373F3;
    }

    .action button svg {
        width: 15px;
        height: 15px;
        padding: 15px;
        fill: white;
    }
    .search {
        background-color: white;
        border: solid 1px grey;
        border-radius: 50px;
        width: max-content;
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    .search svg {
        width: 8vw;
        height: auto;
        margin-left: 30px;
        margin-right: 10px;
        fill: grey;
    }

    .search input {
        width: 60vw;
        height: 5vh;
        border: none;
        margin: 5px;
    }

    .action {
        margin-top: 30px;
        width: 100vw;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-evenly;
    }
    .sep{
        width: 100vw;
        text-align: center;
        margin-top: 30px;
    }
    .log{
        width: 110vw;
        height: max-content;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 40px;
    }
    .log button{
        width: 80vw;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
        border-radius: 50px;
        text-align: center;
        border: none;
        height: 5vh;
        margin-top: 20px;
        margin-bottom: 20px;
    }
    .log button svg{
        width: 7vw;
        height: 7vh;
        margin: 0px;
    }
    .log .apple{
        background-color: black;
        color: white;
    }
    .log .fb{
        background-color: #3c5897;
        color: white;
    }
    .cont{
        width: 110vw;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 110%;
    }
    .cont button{
        width: 80vw;
        background-color: #0373F3;
        height: 6vh;
        border-radius: 30px;
        border: none;
        font-size: larger;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
    }
